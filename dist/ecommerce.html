<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body>
  
  <!-- logo -->
  <header class="bg-white shadow-md">
    <div class="w-full h-14 mx-auto flex items-center justify-between py-4 px-6">
      <div >
        <p class="font-bold"><span class="animate-pulse font-extrabold">&#9711;</span> Dine Market</p>
      </div>
      
      <!-- Middle Section Links -->
      <nav class="hidden md:flex space-x-5">
        <a href="#" class="text-gray-600 hover:text-gray-900 hover:font-bold">Female</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 hover:font-bold">Male</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 hover:font-bold">Kids</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 hover:font-bold">All Products</a>
      </nav>

      <!-- Search Bar -->
      <div class="hidden md:block w-1/3">
        <input type="text" placeholder="&#x1F50D; What you looking for" class="w-full py-2 h-7 px-4 border rounded-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Cart Icon -->
      <div class="relative animate-bounce an">
        &#128722;
    </div>
  </header>
</body>
</html>
