<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <!-- logo -->
  <header class="bg-white shadow">
    <div class="w-full h-14 mx-auto flex items-center justify-between py-4 px-6">
      <div>
        <p class="font-bold"><span class="animate-pulse font-extrabold">&#9711;</span> Dine Market</p>
      </div>

      <!-- Middle Section Links -->
      <nav class="hidden md:flex space-x-5">
        <a href="#" class="text-gray-600 hover:text-gray-900 hover:font-bold">Female</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 hover:font-bold">Male</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 hover:font-bold">Kids</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 hover:font-bold">All Products</a>
      </nav>

      <!-- Search Bar -->
      <div class="hidden md:block w-1/3">
        <input type="text" placeholder="&#x1F50D; What you looking for"
          class="w-full py-2 h-7 px-4 border rounded-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Cart Icon -->
      <div class="relative animate-bounce">
        &#128722;
      </div>
  </header>
</body>
<!-- herosection -->
<section class="bg-white flex">
  <div class=" w-[50%] h-auto flex sm:col-auto">
    <div class="flex flex-col space-y-3 m-10  ">
      <p class="bg-blue-100 text-blue-700 font-semibold text-xs rounded-sm px-2 py-1 w-20 ">Sale 70%</p>
      <p class="text-4xl font-bold text-gray-900 w-[100%] ">An Industrial Take on Streetwear</p>
      <p class="text-gray-600 ">Anyone can beat you but no one can beat your outfit as long as you wear Dine outfits.</p>
      <button class="w-40 bg-black text-white py-2 px-2 border-black border-1 hover:font-semibold "><span class="relative animate-bounce">&#128722;</span>Start Shopping</button>
      <br>
      <marquee behavior="" direction="left"><pre class="text-gray-500">ZARA   VERSACE   InStyle   PRADA</pre></marquee>
      
    </div>
  </div>
  <div class="w-[350px] h-[350px] mx-10 my-7 bg-yellow-300 rounded-l-full">
    <img src="dap.png" alt="">
  </div>
</section>
<section>
  
</section>
</html>
